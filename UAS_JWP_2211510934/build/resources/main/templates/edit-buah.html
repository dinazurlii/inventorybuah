<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Buah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Edit Data Buah</h2>
    <form th:action="@{/edit}" th:object="${buah}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="nama" class="form-label">Nama:</label>
            <input type="text" class="form-control" th:field="*{nama}" required />
        </div>
        <div class="mb-3">
            <label for="kategori" class="form-label">Kategori:</label>
            <input type="text" class="form-control" th:field="*{kategori}" required />
        </div>
        <div class="mb-3">
            <label for="deskripsi" class="form-label">Deskripsi:</label>
            <input type="text" class="form-control" th:field="*{deskripsi}" />
        </div>
        <div class="mb-3">
            <label for="tanggalMasuk" class="form-label">Tanggal Masuk:</label>
            <input type="date" class="form-control" th:field="*{tanggalMasuk}" required />
        </div>
        <div class="mb-3">
            <label for="tanggalKadaluarsa" class="form-label">Tanggal Kadaluarsa:</label>
            <input type="date" class="form-control" th:field="*{tanggalKadaluarsa}" required />
        </div>
        <div class="mb-3">
            <label for="supplier" class="form-label">Supplier:</label>
            <input type="text" class="form-control" th:field="*{supplier}" required />
        </div>
        <div class="mb-3">
            <label for="stok" class="form-label">Stok:</label>
            <input type="number" class="form-control" th:field="*{stok}" min="0" required />
        </div>
        <div class="mb-3">
            <label for="harga" class="form-label">Harga:</label>
            <input type="number" step="0.01" class="form-control" th:field="*{harga}" min="0" required />
        </div>
        <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
    </form>
</div>
</body>
</html>
