<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tambah Buah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f8f9fa;
        }
        h1 {
            color: #2c3e50;
        }
        form {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            box-sizing: border-box;
        }
        .btn-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        button, .btn-cancel {
            padding: 10px 16px;
            border: none;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        button[type="submit"] {
            background-color: #2ecc71;
            color: white;
        }
        button[type="submit"]:hover {
            background-color: #27ae60;
        }
        .btn-cancel {
            background-color: #e74c3c;
            color: white;
        }
        .btn-cancel:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>Form Tambah Buah</h1>
    <form th:action="@{/tambah}" th:object="${buah}" method="post">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" th:field="*{nama}" required />

        <label for="kategori">Kategori:</label>
        <select id="kategori" th:field="*{kategori}" required>
            <option value="" disabled selected>Pilih kategori</option>
            <option value="Buah segar">Buah segar</option>
            <option value="Buah olahan">Buah olahan</option>
            <option value="Buah tropis">Buah tropis</option>
            <option value="Lainnya">Lainnya</option>
        </select>

        <label for="deskripsi">Deskripsi:</label>
        <input type="text" id="deskripsi" th:field="*{deskripsi}" />

        <label for="tanggalMasuk">Tanggal Masuk:</label>
        <input type="date" id="tanggalMasuk" th:field="*{tanggalMasuk}" required />

        <label for="tanggalKadaluarsa">Tanggal Kadaluarsa:</label>
        <input type="date" id="tanggalKadaluarsa" th:field="*{tanggalKadaluarsa}" required />

        <label for="supplier">Supplier:</label>
        <input type="text" id="supplier" th:field="*{supplier}" required />

        <label for="stok">Stok:</label>
        <input type="number" id="stok" th:field="*{stok}" min="0" required />

        <label for="harga">Harga:</label>
        <input type="number" step="0.01" id="harga" th:field="*{harga}" min="0" required />

        <div class="btn-container">
            <button type="submit">Simpan</button>
            <a href="/" class="btn-cancel">Batal</a>
        </div>
    </form>
</body>
</html>
