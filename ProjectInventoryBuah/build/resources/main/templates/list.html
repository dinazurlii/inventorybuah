<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daftar Buah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            margin-top: 3rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #343a40;
        }

        a.btn-add {
            margin-bottom: 1rem;
            display: inline-block;
        }

        table {
            text-align: center;
        }

        .btn-action {
            margin: 0 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daftar Inventaris Buah</h1>

        <div class="text-end">
            <a href="/tambah" class="btn btn-success btn-add">+ Tambah Buah Baru</a>
        </div>

        <table class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nama</th>
                    <th>Stok</th>
                    <th>Harga</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="buah : ${daftarBuah}">
                    <td th:text="${buah.id}"></td>
                    <td th:text="${buah.nama}"></td>
                    <td th:text="${buah.stok}"></td>
                    <td th:text="${buah.harga}"></td>
                    <td>
                        <a th:href="@{'/edit/' + ${buah.id}}" class="btn btn-sm btn-warning btn-action">Edit</a>
                        <a th:href="@{'/hapus/' + ${buah.id}}" class="btn btn-sm btn-danger btn-action" onclick="return confirm('Yakin ingin hapus?')">Hapus</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
