<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daftar Buah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-top: 3rem;
        }
        h2 {
            font-weight: bold;
            color: #343a40;
            text-align: center;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-warning, .btn-danger {
            margin-right: 5px;
        }
        .btn-warning:hover {
            background-color: #e0a800;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Daftar Inventaris Buah</h2>

        <!-- Form Pencarian -->
        <form class="mb-3" action="/cari" method="get">
            <div class="input-group">
                <input type="text" name="keyword" class="form-control" placeholder="Cari nama buah...">
                <button type="submit" class="btn btn-primary">Cari</button>
                <a href="/" class="btn btn-secondary">Reset</a>
            </div>
        </form>

        <div class="d-flex justify-content-end mb-3">
            <a href="/tambah" class="btn btn-success">+ Tambah Buah Baru</a>
        </div>

        <table class="table table-bordered table-striped text-center align-middle">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nama</th>
                    <th>Kategori</th>
                    <th>Deskripsi</th>
                    <th>Tanggal Masuk</th>
                    <th>Tanggal Kadaluarsa</th>
                    <th>Supplier</th>
                    <th>Stok</th>
                    <th>Harga</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="buah : ${daftarBuah}">
                    <td th:text="${buah.id}">1</td>
                    <td th:text="${buah.nama}">Contoh</td>
                    <td th:text="${buah.kategori}">Buah Segar</td>
                    <td th:text="${buah.deskripsi}">Manis dan segar</td>
                    <td th:text="${buah.tanggalMasuk}">2025-01-01</td>
                    <td th:text="${buah.tanggalKadaluarsa}">2025-01-10</td>
                    <td th:text="${buah.supplier}">Pasar Senen</td>
                    <td th:text="${buah.stok}">10</td>
                    <td th:text="${buah.harga}">5000</td>
                    <td>
                        <a th:href="@{'/edit/' + ${buah.id}}" class="btn btn-sm btn-warning">Edit</a>
                        <a th:href="@{'/hapus/' + ${buah.id}}" class="btn btn-sm btn-danger" onclick="return confirm('Yakin ingin menghapus buah ini?')">Hapus</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
