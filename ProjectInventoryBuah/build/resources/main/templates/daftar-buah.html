<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daftar Buah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-weight: bold;
            color: #2c3e50;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn {
            border-radius: 0.4rem;
        }

        table {
            border-radius: 0.5rem;
            overflow: hidden;
        }

        thead th, tbody td {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Daftar Buah</h2>

        <form class="mb-3" action="/cari" method="get">
            <div class="input-group">
                <input type="text" name="keyword" class="form-control" placeholder="Cari nama buah...">
                <button type="submit" class="btn btn-primary">Cari</button>
                <a href="/" class="btn btn-secondary">Reset</a>
            </div>
        </form>

        <div class="d-flex justify-content-end">
            <a href="/tambah" class="btn btn-success mb-3">+ Tambah Buah</a>
        </div>

        <table class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Nama</th>
                    <th>Kategori</th>
                    <th>Deskripsi</th>
                    <th>Tanggal Masuk</th>
                    <th>Tanggal Kadaluarsa</th>
                    <th>Supplier</th>
                    <th>Stok</th>
                    <th>Harga</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="buah : ${daftarBuah}">
                    <td th:text="${buah.nama}">Mangga</td>
                    <td th:text="${buah.kategori}">Buah Segar</td>
                    <td th:text="${buah.deskripsi}">-</td>
                    <td th:text="${buah.tanggalMasuk}">2025-03-15</td>
                    <td th:text="${buah.tanggalKadaluarsa}">2025-03-18</td>
                    <td th:text="${buah.supplier}">Pasar Senen</td>
                    <td th:text="${buah.stok}">0</td>
                    <td th:text="${buah.harga}">0.0</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
